<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BARHORN HERO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; touch-action: manipulation; }
        
        body { 
            font-family: 'Orbitron', sans-serif; 
            color: #fff; 
            height: 100dvh; 
            display: flex; 
            flex-direction: column;
            background: #0a0a1a;
            position: relative;
            overflow: hidden;
        }
        
        /* Screen flash effect */
        .screen-flash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
        }
        .screen-flash.active {
            animation: flashOut 0.3s ease-out forwards;
        }
        @keyframes flashOut {
            0% { opacity: 0.5; }
            100% { opacity: 0; }
        }
        
        .bg-gradient {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(ellipse at 0% 0%, rgba(120, 0, 255, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 100% 0%, rgba(0, 200, 255, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 100% 100%, rgba(255, 0, 150, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 0% 100%, rgba(0, 255, 200, 0.3) 0%, transparent 50%),
                linear-gradient(180deg, #0a0a1a 0%, #1a0a2e 50%, #0a1a2e 100%);
            animation: bgShift 10s ease-in-out infinite;
            z-index: 0;
        }
        @keyframes bgShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: orbFloat 8s ease-in-out infinite;
            z-index: 0;
        }
        .orb1 { width: 300px; height: 300px; background: rgba(0, 255, 255, 0.4); top: -100px; left: -100px; }
        .orb2 { width: 250px; height: 250px; background: rgba(255, 0, 255, 0.4); bottom: -80px; right: -80px; animation-delay: -4s; }
        
        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
            50% { transform: translate(30px, -30px) scale(1.2); opacity: 1; }
        }
        
        .grid-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }

        .container { 
            flex: 1; display: flex; flex-direction: column; 
            padding: 10px; max-width: 500px; margin: 0 auto; width: 100%;
            position: relative; z-index: 1;
        }
        
        .header { text-align: center; padding: 6px 0; }
        .app-title { 
            font-size: 1.6em; font-weight: 900; 
            background: linear-gradient(90deg, #0ff, #f0f, #ff0, #0ff);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShine 3s linear infinite;
        }
        @keyframes titleShine {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }
        .subtitle { color: #0ff; font-size: 0.55em; margin-top: 2px; }

        /* Beat dots */
        .beat-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            padding: 10px 0;
        }
        .beat-dot {
            width: 12px;
            height: 12px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            transition: all 0.1s;
        }
        .beat-dot.active {
            background: #0ff;
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            transform: scale(1.4);
        }
        .beat-dot.active2 {
            background: #f0f;
            box-shadow: 0 0 10px #f0f, 0 0 20px #f0f;
            transform: scale(1.4);
        }
        .beat-dot.active3 {
            background: #ff0;
            box-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
            transform: scale(1.4);
        }

        .controls { display: flex; justify-content: center; align-items: center; gap: 10px; padding: 5px 0; }
        .stop-btn { 
            background: linear-gradient(135deg, #ff0050, #ff0080); 
            border: none; border-radius: 10px; 
            padding: 10px 25px; color: #fff; 
            font-family: 'Orbitron'; font-size: 0.85em; font-weight: bold; 
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 100, 0.5);
        }

        .sound-grid { 
            flex: 1; 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(3, 1fr); 
            gap: 6px; 
            padding: 6px 0; 
        }
        
        .sound-btn { 
            background: rgba(255,255,255,0.1); 
            border: 2px solid rgba(0, 255, 255, 0.4); 
            border-radius: 12px; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            cursor: pointer; 
            user-select: none;
            position: relative;
            overflow: hidden;
        }
        
        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.6);
            transform: scale(0);
            animation: rippleAnim 0.5s ease-out forwards;
            pointer-events: none;
        }
        @keyframes rippleAnim {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }
        
        .sound-btn:active { 
            background: rgba(0, 255, 255, 0.3); 
            border-color: #0ff; 
            transform: scale(0.95);
        }
        
        .sound-btn.tapped {
            animation: glowPulse 0.3s ease-out;
        }
        @keyframes glowPulse {
            0% { box-shadow: 0 0 0 rgba(0,255,255,0); }
            50% { box-shadow: 0 0 30px rgba(0,255,255,0.8), inset 0 0 15px rgba(0,255,255,0.3); }
            100% { box-shadow: 0 0 0 rgba(0,255,255,0); }
        }
        
        .sound-icon { font-size: 1.4em; z-index: 1; }
        .sound-label { font-size: 0.4em; margin-top: 2px; z-index: 1; }

        .footer { text-align: center; padding: 4px; font-size: 0.45em; color: rgba(0,255,255,0.6); }
    </style>
</head>
<body>
    <div class="screen-flash" id="screenFlash"></div>
    <div class="bg-gradient"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="grid-overlay"></div>
    
<div class="container">
    <div class="header">
        <div class="app-title">ðŸ“¯ BARHORN HERO</div>
        <div class="subtitle">TAP TO PLAY</div>
    </div>

    <div class="beat-row" id="beatDots"></div>

    <div class="controls">
        <button class="stop-btn" id="stopBtn">ðŸ›‘ STOP ALL</button>
    </div>

    <div class="sound-grid" id="grid"></div>

    <div class="footer">NOWAK VIBE CONSULTING</div>
</div>

<script>
var sounds = {
    airhorn2: 'https://www.orangefreesounds.com/wp-content/uploads/2021/03/Air-horn-noise.mp3',
    applause: 'https://www.orangefreesounds.com/wp-content/uploads/2014/10/Applause-sound-effect.mp3',
    boo: 'https://www.orangefreesounds.com/wp-content/uploads/2016/04/Crowd-booing-sound-effect.mp3',
    roar: 'https://www.orangefreesounds.com/wp-content/uploads/2018/01/Crowd-applause-large-hall-sound-effect.mp3',
    cheer: 'https://www.orangefreesounds.com/wp-content/uploads/2017/02/Large-crowd-cheering-and-clapping-sound-effect.mp3',
    cheer2: 'https://www.orangefreesounds.com/wp-content/uploads/2021/09/Crowd-cheering-and-applauding-sound-effect.mp3',
    cheering: 'https://www.orangefreesounds.com/wp-content/uploads/2015/11/Cheering-sound-effect.mp3',
    stadium: 'https://www.orangefreesounds.com/wp-content/uploads/2016/10/Small-crowd-cheering-whistling-and-clapping.mp3',
    whistle: 'https://www.orangefreesounds.com/wp-content/uploads/2015/12/Whistle-noise.mp3',
    buzzer: 'https://www.orangefreesounds.com/wp-content/uploads/2017/03/Wrong-buzzer.mp3',
    cash: 'https://www.orangefreesounds.com/wp-content/uploads/2018/10/Old-fashioned-cash-register-bell-sound-effect.mp3',
    cymbal: 'https://www.orangefreesounds.com/wp-content/uploads/2015/12/Cymbal-sound.mp3'
};

var buttons = [
    {icon: 'ðŸ“¯', label: 'AIR HORN', sound: 'airhorn2', color: '#ff0'},
    {icon: 'ðŸ‘', label: 'APPLAUSE', sound: 'applause', color: '#0ff'},
    {icon: 'ðŸ‘Ž', label: 'BOO!', sound: 'boo', color: '#f00'},
    {icon: 'ðŸ“£', label: 'CROWD ROAR', sound: 'roar', color: '#f0f'},
    {icon: 'ðŸŽ‰', label: 'CROWD CHEER', sound: 'cheer', color: '#0f0'},
    {icon: 'ðŸŽŠ', label: 'CHEER 2', sound: 'cheer2', color: '#ff0'},
    {icon: 'ðŸ™Œ', label: 'CHEERING', sound: 'cheering', color: '#0ff'},
    {icon: 'ðŸŸï¸', label: 'STADIUM', sound: 'stadium', color: '#f0f'},
    {icon: 'ðŸŽµ', label: 'WHISTLE', sound: 'whistle', color: '#fff'},
    {icon: 'âŒ', label: 'BUZZER', sound: 'buzzer', color: '#f00'},
    {icon: 'ðŸ’°', label: 'KA-CHING', sound: 'cash', color: '#ff0'},
    {icon: 'ðŸ””', label: 'CYMBAL', sound: 'cymbal', color: '#0ff'}
];

var allAudio = [];
var beatDots = [];

function screenFlash(color) {
    var flash = document.getElementById('screenFlash');
    flash.style.background = 'radial-gradient(circle, ' + color + ' 0%, transparent 70%)';
    flash.classList.remove('active');
    void flash.offsetWidth;
    flash.classList.add('active');
}

function pulseBeat(color) {
    var dot = beatDots[Math.floor(Math.random() * beatDots.length)];
    var cls = color === '#f00' ? 'active2' : color === '#ff0' ? 'active3' : 'active';
    dot.classList.add(cls);
    setTimeout(function() { dot.classList.remove('active', 'active2', 'active3'); }, 200);
}

function createRipple(btn, x, y) {
    var ripple = document.createElement('span');
    ripple.className = 'ripple';
    var rect = btn.getBoundingClientRect();
    var size = Math.max(rect.width, rect.height);
    ripple.style.width = ripple.style.height = size + 'px';
    ripple.style.left = (x - rect.left - size/2) + 'px';
    ripple.style.top = (y - rect.top - size/2) + 'px';
    btn.appendChild(ripple);
    setTimeout(function() { ripple.remove(); }, 500);
}

function playSound(soundKey, color, btn, x, y) {
    var audio = new Audio(sounds[soundKey]);
    allAudio.push(audio);
    audio.play();
    
    screenFlash(color);
    pulseBeat(color);
    createRipple(btn, x, y);
    btn.classList.add('tapped');
    setTimeout(function() { btn.classList.remove('tapped'); }, 300);
    
    audio.onended = function() {
        var i = allAudio.indexOf(audio);
        if (i > -1) allAudio.splice(i, 1);
    };
}

function stopAll() {
    allAudio.forEach(function(audio) {
        var vol = audio.volume;
        var fade = setInterval(function() {
            vol -= 0.2;
            if (vol <= 0) {
                clearInterval(fade);
                audio.pause();
                audio.currentTime = 0;
            } else {
                audio.volume = vol;
            }
        }, 10);
    });
    allAudio = [];
    
    beatDots.forEach(function(dot) {
        dot.classList.add('active2');
        setTimeout(function() { dot.classList.remove('active2'); }, 200);
    });
}

function createUI() {
    var beatRow = document.getElementById('beatDots');
    for (var i = 0; i < 14; i++) {
        var dot = document.createElement('div');
        dot.className = 'beat-dot';
        beatRow.appendChild(dot);
        beatDots.push(dot);
    }
    
    var grid = document.getElementById('grid');
    buttons.forEach(function(btn) {
        var div = document.createElement('div');
        div.className = 'sound-btn';
        div.innerHTML = '<div class="sound-icon">' + btn.icon + '</div><div class="sound-label">' + btn.label + '</div>';
        
        div.addEventListener('click', function(e) {
            playSound(btn.sound, btn.color, div, e.clientX, e.clientY);
        });
        
        grid.appendChild(div);
    });
}

document.addEventListener('DOMContentLoaded', function() {
    createUI();
    document.getElementById('stopBtn').addEventListener('click', stopAll);
});
</script>
</body>
</html>
