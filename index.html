<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BARHORN HERO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; touch-action: manipulation; }
        
        body { 
            font-family: 'Orbitron', sans-serif; 
            color: #fff; 
            height: 100dvh; 
            display: flex; 
            flex-direction: column;
            background: #0a0a1a;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated gradient background */
        .bg-gradient {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(ellipse at 0% 0%, rgba(120, 0, 255, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 100% 0%, rgba(0, 200, 255, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 100% 100%, rgba(255, 0, 150, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 0% 100%, rgba(0, 255, 200, 0.3) 0%, transparent 50%),
                linear-gradient(180deg, #0a0a1a 0%, #1a0a2e 50%, #0a1a2e 100%);
            animation: bgShift 10s ease-in-out infinite;
            z-index: 0;
        }
        @keyframes bgShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }
        
        /* Glowing orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: orbFloat 8s ease-in-out infinite;
            z-index: 0;
        }
        .orb1 { width: 300px; height: 300px; background: rgba(0, 255, 255, 0.4); top: -100px; left: -100px; }
        .orb2 { width: 250px; height: 250px; background: rgba(255, 0, 255, 0.4); bottom: -80px; right: -80px; animation-delay: -4s; }
        .orb3 { width: 200px; height: 200px; background: rgba(255, 200, 0, 0.3); top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: -2s; }
        
        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
            50% { transform: translate(30px, -30px) scale(1.2); opacity: 1; }
        }
        
        /* Grid overlay */
        .grid-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }

        .container { 
            flex: 1; display: flex; flex-direction: column; 
            padding: 10px; max-width: 500px; margin: 0 auto; width: 100%;
            position: relative; z-index: 1;
        }
        
        .header { text-align: center; padding: 10px 0; }
        .app-title { 
            font-size: 1.8em; font-weight: 900; 
            background: linear-gradient(90deg, #0ff, #f0f, #ff0, #0ff);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShine 3s linear infinite;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5));
        }
        @keyframes titleShine {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }
        .subtitle { color: #0ff; font-size: 0.65em; text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); margin-top: 4px; }

        .controls { display: flex; justify-content: center; align-items: center; gap: 10px; padding: 8px 0; }
        .stop-btn { 
            background: linear-gradient(135deg, #ff0050, #ff0080); 
            border: none; border-radius: 10px; 
            padding: 10px 20px; color: #fff; 
            font-family: 'Orbitron'; font-size: 0.85em; font-weight: bold; 
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 100, 0.5);
            transition: all 0.2s;
        }
        .stop-btn:active { transform: scale(0.95); box-shadow: 0 0 30px rgba(255, 0, 100, 0.8); }

        .slider-row { display: flex; justify-content: center; gap: 15px; padding: 8px 0; font-size: 0.7em; }
        .slider-group { display: flex; align-items: center; gap: 6px; }
        .slider-group input { 
            width: 80px; height: 6px; border-radius: 3px; 
            -webkit-appearance: none; 
            background: linear-gradient(90deg, rgba(0,255,255,0.3), rgba(255,0,255,0.3)); 
        }
        .slider-group input::-webkit-slider-thumb { 
            -webkit-appearance: none; width: 18px; height: 18px; 
            background: linear-gradient(135deg, #0ff, #f0f); 
            border-radius: 50%; 
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        .slider-val { color: #ff0; min-width: 40px; text-align: center; text-shadow: 0 0 10px rgba(255,255,0,0.5); }

        .beat-indicator { display: flex; justify-content: center; gap: 5px; padding: 6px 0; }
        .beat-dot { 
            width: 12px; height: 12px; 
            background: rgba(255,255,255,0.2); 
            border-radius: 50%; 
            transition: all 0.1s; 
        }
        .beat-dot.active { 
            background: #0f8; 
            box-shadow: 0 0 15px #0f8, 0 0 30px #0f8; 
        }

        .sound-grid { 
            flex: 1; 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(3, 1fr); 
            gap: 8px; 
            padding: 8px 0; 
        }
        
        .sound-btn { 
            background: rgba(255,255,255,0.05); 
            border: 2px solid rgba(0, 255, 255, 0.3); 
            border-radius: 15px; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            cursor: pointer; 
            transition: all 0.1s; 
            user-select: none;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        .sound-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        .sound-btn:hover::before { left: 100%; }
        
        .sound-btn:active, .sound-btn.playing { 
            transform: scale(0.95); 
            background: rgba(0, 255, 255, 0.2); 
            border-color: #0ff; 
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), inset 0 0 20px rgba(0, 255, 255, 0.2); 
        }
        .sound-btn.holding { 
            animation: pulse 0.2s infinite alternate; 
            border-color: #f0f;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
        }
        @keyframes pulse { 
            from { box-shadow: 0 0 20px rgba(255,0,255,0.5); } 
            to { box-shadow: 0 0 40px rgba(255,255,0,0.8); } 
        }
        
        .sound-icon { font-size: 1.6em; filter: drop-shadow(0 0 5px rgba(255,255,255,0.5)); }
        .sound-label { 
            font-size: 0.5em; text-align: center; 
            margin-top: 4px; line-height: 1.1; 
            text-shadow: 0 0 10px rgba(0,255,255,0.5);
        }

        .footer { 
            text-align: center; padding: 8px; 
            font-size: 0.55em; 
            color: rgba(0, 255, 255, 0.6);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    <div class="grid-overlay"></div>
    
<div class="container">
    <div class="header">
        <div class="app-title">ðŸ“¯ BARHORN HERO</div>
        <div class="subtitle">TAP TO PLAY â€¢ HOLD FOR RAPID FIRE!</div>
    </div>

    <div class="controls">
        <button class="stop-btn" onclick="stopAll()">ðŸ›‘ STOP ALL</button>
    </div>

    <div class="slider-row">
        <div class="slider-group">ðŸ”ˆ<input type="range" id="volSlider" min="0" max="100" value="80"><span class="slider-val" id="volVal">80%</span></div>
        <div class="slider-group">âš¡<input type="range" id="bpmSlider" min="100" max="500" value="200"><span class="slider-val" id="bpmVal">200</span></div>
    </div>

    <div class="beat-indicator" id="beatIndicator"></div>

    <div class="sound-grid" id="grid"></div>

    <div class="footer">NOWAK VIBE CONSULTING</div>
</div>

<script>
// 12 WORKING SOUNDS IN YOUR ORDER
var S = {
    airhorn2: 'https://www.orangefreesounds.com/wp-content/uploads/2021/03/Air-horn-noise.mp3',
    applause: 'https://www.orangefreesounds.com/wp-content/uploads/2014/10/Applause-sound-effect.mp3',
    boo: 'https://www.orangefreesounds.com/wp-content/uploads/2016/04/Crowd-booing-sound-effect.mp3',
    roar: 'https://www.orangefreesounds.com/wp-content/uploads/2018/01/Crowd-applause-large-hall-sound-effect.mp3',
    cheer: 'https://www.orangefreesounds.com/wp-content/uploads/2017/02/Large-crowd-cheering-and-clapping-sound-effect.mp3',
    cheer2: 'https://www.orangefreesounds.com/wp-content/uploads/2021/09/Crowd-cheering-and-applauding-sound-effect.mp3',
    cheering: 'https://www.orangefreesounds.com/wp-content/uploads/2015/11/Cheering-sound-effect.mp3',
    stadium: 'https://www.orangefreesounds.com/wp-content/uploads/2016/10/Small-crowd-cheering-whistling-and-clapping.mp3',
    whistle: 'https://www.orangefreesounds.com/wp-content/uploads/2015/12/Whistle-noise.mp3',
    buzzer: 'https://www.orangefreesounds.com/wp-content/uploads/2017/03/Wrong-buzzer.mp3',
    cash: 'https://www.orangefreesounds.com/wp-content/uploads/2018/10/Old-fashioned-cash-register-bell-sound-effect.mp3',
    cymbal: 'https://www.orangefreesounds.com/wp-content/uploads/2015/12/Cymbal-sound.mp3'
};

// YOUR ORDER: 12 buttons for 4x3 grid
var buttons = [
    {i:'ðŸ“¯', l:'AIR HORN', s:'airhorn2'},
    {i:'ðŸ‘', l:'APPLAUSE', s:'applause'},
    {i:'ðŸ‘Ž', l:'BOO!', s:'boo'},
    {i:'ðŸ“£', l:'CROWD ROAR', s:'roar'},
    {i:'ðŸŽ‰', l:'CROWD CHEER', s:'cheer'},
    {i:'ðŸŽŠ', l:'CHEER 2', s:'cheer2'},
    {i:'ðŸ™Œ', l:'CHEERING', s:'cheering'},
    {i:'ðŸŸï¸', l:'STADIUM', s:'stadium'},
    {i:'ðŸŽµ', l:'WHISTLE', s:'whistle'},
    {i:'âŒ', l:'BUZZER', s:'buzzer'},
    {i:'ðŸ’°', l:'KA-CHING', s:'cash'},
    {i:'ðŸ””', l:'CYMBAL', s:'cymbal'}
];

var audios = [], vol = 0.8, bpm = 200, holdIntervals = {}, beatDots = [];

function playSound(key) {
    if (!S[key]) return;
    var a = new Audio(S[key]);
    a.volume = vol;
    audios.push(a);
    a.play().catch(function(e) { console.log('Error:', e); });
    flashBeat();
    setTimeout(function() {
        var fade = setInterval(function() {
            if (a.volume > 0.05) a.volume -= 0.05;
            else { clearInterval(fade); a.pause(); var i = audios.indexOf(a); if (i > -1) audios.splice(i,1); }
        }, 40);
    }, 4000);
}

function stopAll() {
    audios.forEach(function(a) { a.pause(); a.currentTime = 0; });
    audios = [];
    Object.keys(holdIntervals).forEach(function(k) { clearInterval(holdIntervals[k]); });
    holdIntervals = {};
    document.querySelectorAll('.sound-btn').forEach(function(b) { b.classList.remove('playing','holding'); });
}

function flashBeat() {
    var dot = beatDots[Math.floor(Math.random() * beatDots.length)];
    if (dot) { dot.classList.add('active'); setTimeout(function() { dot.classList.remove('active'); }, 100); }
}

function render() {
    var grid = document.getElementById('grid');
    grid.innerHTML = '';
    
    buttons.forEach(function(btn, idx) {
        var el = document.createElement('div');
        el.className = 'sound-btn';
        el.innerHTML = '<div class="sound-icon">' + btn.i + '</div><div class="sound-label">' + btn.l + '</div>';
        
        if (btn.s) {
            el.onclick = function() {
                playSound(btn.s);
                el.classList.add('playing');
                setTimeout(function() { el.classList.remove('playing'); }, 150);
            };
            
            var startHold = function(e) {
                e.preventDefault();
                playSound(btn.s);
                el.classList.add('holding');
                holdIntervals[idx] = setInterval(function() { playSound(btn.s); }, 60000 / bpm);
            };
            var endHold = function() {
                el.classList.remove('holding');
                if (holdIntervals[idx]) { clearInterval(holdIntervals[idx]); delete holdIntervals[idx]; }
            };
            
            el.onmousedown = startHold;
            el.onmouseup = endHold;
            el.onmouseleave = endHold;
            el.ontouchstart = startHold;
            el.ontouchend = endHold;
            el.ontouchcancel = endHold;
        } else {
            el.style.opacity = '0.3';
            el.style.pointerEvents = 'none';
        }
        
        grid.appendChild(el);
    });
}

document.addEventListener('DOMContentLoaded', function() {
    var volS = document.getElementById('volSlider');
    var volV = document.getElementById('volVal');
    var bpmS = document.getElementById('bpmSlider');
    var bpmV = document.getElementById('bpmVal');
    var beatInd = document.getElementById('beatIndicator');
    
    for (var i = 0; i < 8; i++) {
        var dot = document.createElement('div');
        dot.className = 'beat-dot';
        beatInd.appendChild(dot);
        beatDots.push(dot);
    }
    
    volS.oninput = function() { vol = this.value / 100; volV.textContent = this.value + '%'; };
    bpmS.oninput = function() { bpm = parseInt(this.value); bpmV.textContent = this.value; };
    
    render();
});
</script>
</body>
</html>
