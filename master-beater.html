<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BeatMaster Pro G</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; touch-action: manipulation; }
        
        body { 
            font-family: 'Orbitron', sans-serif; 
            color: #fff; 
            height: 100dvh; 
            display: flex; 
            flex-direction: column;
            background: #0a0a1a;
            position: relative;
            overflow: hidden;
        }
        
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(ellipse at 0% 0%, rgba(255, 0, 100, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 100% 0%, rgba(0, 255, 200, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 100% 100%, rgba(255, 200, 0, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 0% 100%, rgba(100, 0, 255, 0.3) 0%, transparent 50%),
                linear-gradient(180deg, #0a0a1a 0%, #1a0a2e 50%, #0a1a2e 100%);
            animation: bgShift 8s ease-in-out infinite;
            z-index: 0;
        }
        @keyframes bgShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(40deg); }
        }
        
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            animation: orbFloat 6s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }
        .orb1 { width: 250px; height: 250px; background: rgba(255, 0, 150, 0.5); top: -80px; left: -80px; }
        .orb2 { width: 200px; height: 200px; background: rgba(0, 255, 255, 0.4); bottom: -60px; right: -60px; animation-delay: -3s; }
        .orb3 { width: 180px; height: 180px; background: rgba(255, 255, 0, 0.3); top: 40%; right: 10%; animation-delay: -1.5s; }
        
        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.5; }
            50% { transform: translate(20px, -20px) scale(1.15); opacity: 0.8; }
        }
        
        .grid-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
            pointer-events: none;
        }

        .container { 
            flex: 1; display: flex; flex-direction: column; 
            padding: 8px; width: 100%; max-width: 100%;
            position: relative; z-index: 1;
            overflow: hidden;
        }
        
        .header { text-align: center; padding: 6px 0; }
        .app-title { 
            font-size: 1.4em; font-weight: 900; 
            background: linear-gradient(90deg, #f0f, #0ff, #ff0, #f0f);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShine 3s linear infinite;
        }
        @keyframes titleShine {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }
        .subtitle { color: #f0f; font-size: 0.5em; margin-top: 2px; text-shadow: 0 0 10px rgba(255,0,255,0.5); }

        .beat-row {
            display: flex;
            justify-content: center;
            gap: 4px;
            padding: 4px 0;
        }
        .beat-dot {
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            transition: all 0.1s;
        }
        .beat-dot.on {
            background: #0ff;
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            transform: scale(1.4);
        }

        .controls { 
            display: flex; 
            justify-content: center; 
            gap: 8px; 
            padding: 4px 0; 
        }
        .stop-btn { 
            background: linear-gradient(135deg, #ff0050, #ff0080); 
            border: none; border-radius: 8px; 
            padding: 6px 16px; color: #fff; 
            font-family: 'Orbitron'; font-size: 0.65em; font-weight: bold; 
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 100, 0.5);
        }
        
        .tab-container {
            display: flex;
            justify-content: center;
            gap: 3px;
            padding: 4px 0;
            flex-wrap: wrap;
        }
        .tab-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            padding: 5px 6px;
            color: #fff;
            font-family: 'Orbitron';
            font-size: 0.4em;
            font-weight: bold;
            cursor: pointer;
        }
        .tab-btn.active { background: rgba(0,255,255,0.3); border-color: #0ff; }

        .sound-panel {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding: 5px;
        }
        .sound-panel.active { display: block; }
        
        .sound-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 5px; 
        }
        
        .sound-btn { 
            background: rgba(255,255,255,0.1); 
            border: 2px solid rgba(0, 255, 255, 0.3); 
            border-radius: 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            padding: 10px 5px;
            min-height: 55px;
        }
        
        .sound-btn.on {
            background: rgba(0,255,255,0.5);
            border-color: #0ff;
            box-shadow: 0 0 20px rgba(0,255,255,0.8);
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }
        
        .sound-icon { font-size: 1.2em; }
        .sound-label { font-size: 0.4em; margin-top: 2px; text-align: center; }

        .footer { text-align: center; padding: 4px; font-size: 0.4em; color: rgba(255,0,255,0.6); }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    <div class="grid-overlay"></div>
    
<div class="container">
    <div class="header">
        <div class="app-title">üéõÔ∏è BeatMaster Pro G</div>
        <div class="subtitle">TAP TO LOOP ‚Ä¢ TAP AGAIN TO STOP ‚Ä¢ MIX!</div>
    </div>

    <div class="beat-row" id="beatDots"></div>

    <div class="controls">
        <button class="stop-btn" id="stopBtn">üõë STOP ALL</button>
    </div>
    
    <div class="tab-container">
        <button class="tab-btn active" onclick="showTab('bangbeat')">üí• BEAT</button>
        <button class="tab-btn" onclick="showTab('backbeat')">üéµ BACKUP</button>
        <button class="tab-btn" onclick="showTab('backfillbeat')">üé∂ RIFF</button>
        <button class="tab-btn" onclick="showTab('funkybeat')">üé∏ FUNKY</button>
        <button class="tab-btn" onclick="showTab('drumbeat')">ü•Å DRUM</button>
        <button class="tab-btn" onclick="showTab('voicesbeat')">üé§ VOICES</button>
    </div>

    <div class="sound-panel active" id="panel-bangbeat"></div>
    <div class="sound-panel" id="panel-backbeat"></div>
    <div class="sound-panel" id="panel-backfillbeat"></div>
    <div class="sound-panel" id="panel-funkybeat"></div>
    <div class="sound-panel" id="panel-drumbeat"></div>
    <div class="sound-panel" id="panel-voicesbeat"></div>

    <div class="footer">NOWAK VIBE CONSULTING</div>
</div>

<script>
var BASE = 'https://patkers.github.io/barhorn-hero/sounds/';

// 6 folders with file counts and extensions
var FOLDERS = {
    backbeat:     { count: 18, ext: 'mp3', icon: 'üéµ' },
    backfillbeat: { count: 24, ext: 'mp3', icon: 'üé∂' },
    bangbeat:     { count: 24, ext: 'mp3', icon: 'üí•' },
    drumbeat:     { count: 27, ext: 'wav', icon: 'ü•Å' },
    funkybeat:    { count: 27, ext: 'wav', icon: 'üé∏' },
    voicesbeat:   { count: 18, ext: 'mp3', icon: 'üé§' }
};

// Store playing audio
var playing = {};
var buttons = {};
var dots = [];

function showTab(name) {
    document.querySelectorAll('.tab-btn').forEach(function(t) { t.classList.remove('active'); });
    document.querySelectorAll('.sound-panel').forEach(function(p) { p.classList.remove('active'); });
    event.target.classList.add('active');
    document.getElementById('panel-' + name).classList.add('active');
    updateButtons();
}

function updateButtons() {
    Object.keys(buttons).forEach(function(key) {
        if (playing[key]) {
            buttons[key].classList.add('on');
        } else {
            buttons[key].classList.remove('on');
        }
    });
}

function flashDot() {
    var dot = dots[Math.floor(Math.random() * dots.length)];
    dot.classList.add('on');
    setTimeout(function() { dot.classList.remove('on'); }, 150);
}

function toggle(folder, file, btn) {
    var key = folder + '/' + file;
    var url = BASE + folder + '/' + file;
    
    if (playing[key]) {
        // STOP this sound
        playing[key].pause();
        playing[key] = null;
        delete playing[key];
        btn.classList.remove('on');
    } else {
        // PLAY and LOOP this sound
        var audio = new Audio(url);
        audio.loop = true;
        playing[key] = audio;
        audio.play();
        btn.classList.add('on');
        flashDot();
    }
}

function stopAll() {
    Object.keys(playing).forEach(function(key) {
        if (playing[key]) {
            playing[key].pause();
            playing[key] = null;
        }
    });
    playing = {};
    document.querySelectorAll('.sound-btn').forEach(function(b) { b.classList.remove('on'); });
    dots.forEach(function(d) { d.classList.add('on'); });
    setTimeout(function() { dots.forEach(function(d) { d.classList.remove('on'); }); }, 200);
}

function buildPanel(folder, info) {
    var panel = document.getElementById('panel-' + folder);
    var grid = document.createElement('div');
    grid.className = 'sound-grid';
    
    for (var i = 1; i <= info.count; i++) {
        var num = i < 10 ? '0' + i : '' + i;
        var file = 'beat' + num + '.' + info.ext;
        
        var btn = document.createElement('div');
        btn.className = 'sound-btn';
        btn.innerHTML = '<div class="sound-icon">' + info.icon + '</div><div class="sound-label">' + num + '</div>';
        
        var key = folder + '/' + file;
        buttons[key] = btn;
        
        (function(f, fl, b) {
            btn.onclick = function() { toggle(f, fl, b); };
        })(folder, file, btn);
        
        grid.appendChild(btn);
    }
    
    panel.appendChild(grid);
}

// Build beat dots
for (var i = 0; i < 16; i++) {
    var dot = document.createElement('div');
    dot.className = 'beat-dot';
    document.getElementById('beatDots').appendChild(dot);
    dots.push(dot);
}

// Build all panels
Object.keys(FOLDERS).forEach(function(folder) {
    buildPanel(folder, FOLDERS[folder]);
});

document.getElementById('stopBtn').onclick = stopAll;
</script>
</body>
</html>
